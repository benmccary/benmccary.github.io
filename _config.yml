# Site settings
title: Ben McCary
description: 'A site about me, a wonderful guy.'
url: 'http://benmccary.github.io'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Ben McCary'
  email: benjamin.mccary@gmail.com
  twitter_username: benmccary
  facebook_username: benmccary
  github_username:  benmccary
  linkedin_username:  benmccary

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
